<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body{
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      background:#111;
      color:#fff;
      font-family:Arial, sans-serif;
      text-align:center;
    }
    img{ max-width:320px; border:4px solid #e33; border-radius:8px; }
    h1{ font-size:28px; margin:18px 0 8px; }
    p{ color:#ddd; margin:0 0 18px; }
    .reveal{
      margin-top:14px;
      background:#2b9; color:#012; border:none;
      padding:10px 18px; border-radius:8px; cursor:pointer; font-size:16px;
    }
    .note{ font-size:14px; color:#f5d; margin-top:12px; }
  </style>
</head>
<body>

  <!-- صورة درامية أو شعار -->
  <img src="https://i.imgur.com/3sK0XjT.png" alt="تحذير" />

  <h1>تحذير: نشاط غير معتاد</h1>
  <p>تم اكتشاف دخول غير مصرح — الرجاء البقاء هادئًا.</p>

  <!-- زر يكشف أنه مجرد مزحة ويوجه المستخدم -->
  <button class="reveal" onclick="reveal()">اضغط للمتابعة</button>

  <p class="note" id="note"></p>

  <script>
    function reveal(){
      // استبدل الرابط أدناه بالرابط الذي تريد توجيه الأصدقاء إليه
      const target = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
      document.getElementById('note').textContent = 'نقصر برك متخافش😄';
      // فتح الرابط في لسان جديد بعد كشف المقلب
      window.open(target, '_blank');
    }
  </script>

</body>
</html>
