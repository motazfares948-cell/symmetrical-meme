<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جرب </title>
  <style>
    body {
      background-color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      display: flex;             /* يجعل الصفحة مرنة */
      flex-direction: column;    /* ترتيب العناصر عمودي */
      justify-content: center;   /* مركزيًا عمودي */
      align-items: center;       /* مركزيًا أفقي */
      height: 100vh;             /* ارتفاع الصفحة كامل */
      margin: 0;
      text-align: center;         /* نص مركزي */
    }
    h1 {
      color: rgb(252, 252, 252);
      font-size: 40px;           /* حجم أكبر للنص */
      margin: 0;
    }
    p {
      color: rgb(83, 73, 73);
      font-size: 20px;
      margin: 10px 0 30px 0;     /* مسافة فوق وتحت */
    }
    button {
      background-color: green;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      cursor: pointer;           /* يظهر أيقونة يد عند المرور */
    }
  </style>
</head>
<body>

  <h1>مرحباً 👋</h1>
  <p>لا تخاف</p>
  <button onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
    إضغط هنا
  </button>

</body>
</html>
